<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="viewfinder">
            <div class="viewfinder"></div>
            <div><img src="calculadora.png" alt="Calculadora"></div>
        </div>
        <div id="content">
            <div id="numbers">
                <div id="num7" class="number">7</div>
                <div id="num8" class="number">8</div>
                <div id="num9" class="number">9</div>
                <div id="num4" class="number">4</div>
                <div id="num5" class="number">5</div>
                <div id="num6" class="number">6</div>
                <div id="num1" class="number">1</div>
                <div id="num2" class="number">2</div>
                <div id="num3" class="number">3</div>
                <div id="num0" class="number">0</div>
                <div id="num10" class="number">.</div>
                <div id="num11" class="number">=</div>
            </div>
            <div id="operators">
                <div id="op0" class="operator">/</div>
                <div id="op1" class="operator">X</div>
                <div id="op2" class="operator">-</div>
                <div id="op3" class="operator">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
