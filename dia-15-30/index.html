<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="cube">
        <div class="faces">
            <div class="face face-left">
                <img src="click.png" alt="Click">
            </div>
            <div class="face face-right">
                <img src="click.png" alt="Click">
            </div>
            <div class="face face-front">
                <img src="click.png" alt="Click">
            </div>
            <div class="face face-back">
                <img src="click.png" alt="Click">
            </div>
        </div>
    </div>

    
    <div class="modal left">
        <p>Não tenha medo da mudança.</p>
        <p>Coisas boas se vão para que melhores possam vir.</p>
    </div>

    <div class="modal right">
        <p>Nunca diga eu não consigo.</p>
        <p>Você consegue sim, basta ter força de vontade e fé.</p>
    </div>

    <div class="modal front">
        <p>Hoje são dias de guerra.</p>
        <p>Amanhã serão de glória.</p>
    </div>

    <div class="modal back">
        <p>Até o maior dos prédios começa no chão.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
