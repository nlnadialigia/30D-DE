    <link rel="stylesheet" href="style.css">
</head>

        <div id="p5" class="posGame" onclick="play(5)"></div>
        <div id="p6" class="posGame" onclick="play(6)"></div>
        <div id="p7" class="posGame" onclick="play(7)"></div>
        <div id="p8" class="posGame" onclick="play(8)"></div>
        <div id="p9" class="posGame" onclick="play(9)"></div>
    </div>   
    <script src="script.js"></script> 
</body>
</html>
