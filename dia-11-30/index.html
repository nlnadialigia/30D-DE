<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm ()</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div>Digite seu nome</div>
        <input type="text"><br>

        <button onclick="submit()">Salvar</button>

        <p id="message"></p>
    </div>
</body>

<script>
    function submit() {
    let txt;
    const confirmation = confirm("Tem certeza que esse é seu nome?");
    if (confirmation) {
        txt = "Muito bonito seu nome!!!";
    } else{
        txt = "Mas nem seu nome você consegue acertar????";
    }
    document.getElementById("message").innerHTML = txt;
    }
</script>
</html>
